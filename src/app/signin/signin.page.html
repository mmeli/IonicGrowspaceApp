<ion-header>
  
    <ion-toolbar>
      <ion-button  fill="outline" href="/home">
        <ion-icon name="arrow-back" ion-arrow-left-c slot="icon-only" ></ion-icon> 
      </ion-button>
      <ion-title >Signin</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="center">Register</div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label>Full Name: </ion-label>
            <ion-input  type="text" placeholder="fullName" [(ngModel)]="fullName" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
              <ion-label>Phone number: </ion-label>
              <ion-input  type="text" placeholder="phone" [(ngModel)]="phone" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
              <ion-item>
                <ion-label>Email: </ion-label>
                <ion-input placeholder="email"  type="text" [(ngModel)]="email" required></ion-input>
              </ion-item>
            </ion-col>
    
      </ion-row>
    </ion-grid>
  
  
  </ion-content>
  <ion-footer>
      <ion-toolbar>
          <ion-button shape="round" expand="block" (click)="signIn()">Next</ion-button><br>
      </ion-toolbar>
    </ion-footer>
