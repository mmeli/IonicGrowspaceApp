<ion-header>
    <ion-toolbar>
      <ion-title>Welcome</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
    <ion-grid>
      <ion-row>
        <ion-col size="12">
            <div class="center">Welcome to Growspace {{data}}  </div><br>
            <div>Name: {{data}}</div>
            <div>cell: {{data1}}</div>
            <div>Email: {{data2}}</div><br>
            <div *ngIf="bdata" >Ordered: {{dataTea}} </div><br><br>
            <div *ngIf="bdata1">Ordered: {{dataCoffee}} </div><br><br>
            <div *ngIf="bdata2">Ordered: {{dataWater}} </div><br><br>
            
            <!--<div class="center">Click finish to get wifi connection</div>-->
        </ion-col>
      </ion-row>
    </ion-grid>
    
    
  </ion-content>
  <ion-footer>
      <ion-toolbar>
          <ion-button shape="round" (click)="sendSMS()" expand="block" >Finish</ion-button>
      </ion-toolbar>
    </ion-footer>
